version: '3.8'
services:
  jquerysite:
    depends_on:
      - jquerydb
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jquerysite
    env_file:
      - .env
    environment:
      - WORDPRESS_DB_HOST=jquerydb:3306
      - WORDPRESS_DB_USER=root
      - WORDPRESS_DB_PASSWORD=$MYSQL_ROOT_PASSWORD
    volumes:
      - ./jquery-wp-content:/var/www/html/wp-content
      - ./uploads:/var/www/html/wp-content/uploads:rw
      - ./wp-config.php:/var/www/html/wp-config.php
      - ./ssl:/etc/apache2/ssl
      - ./apache/.htaccess:/var/www/html/.htaccess
      - ./apache/000-default.conf:/etc/apache2/sites-available/000-default.conf
    ports:
      - "80:80"
      - "443:443"
    networks:
      - jquerynet

  jquerydb:
    image: mariadb:10.11
    container_name: jquerydb
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - jquerydbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - jquerynet

volumes:
  jquerydbdata:

networks:
  jquerynet:
    driver: bridge
