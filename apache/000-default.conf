ServerName local.jquery.com

<VirtualHost *:80>
	ServerName local.jquery.com
	ServerAlias *.jquery.com *.jqueryui.com *.jquery.org *.jquerymobile.com
	DocumentRoot /var/www/html
	php_value memory_limit 1024M
	<Directory /var/www/html>
		Options All
		AllowOverride All
		Order allow,deny
		Allow from all
	</Directory>
</VirtualHost>

